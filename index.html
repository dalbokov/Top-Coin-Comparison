<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Chart Comparison</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #3498db, #2c3e50);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .controls {
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .control-group {
            margin-bottom: 20px;
        }

        .control-group h3 {
            margin-bottom: 10px;
            color: #2c3e50;
            font-size: 1.1em;
        }

        .method-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .method-tab {
            padding: 10px 20px;
            background: #e9ecef;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }

        .method-tab.active {
            background: #3498db;
            color: white;
        }

        .method-tab:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .method-controls {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .control-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .control-item label {
            font-weight: 500;
            color: #495057;
        }

        .control-item select {
            padding: 8px 12px;
            border: 2px solid #e9ecef;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .control-item select:focus {
            outline: none;
            border-color: #3498db;
        }

        .time-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .time-btn {
            padding: 8px 16px;
            background: #e9ecef;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }

        .time-btn.active {
            background: #3498db;
            color: white;
        }

        .time-btn:hover {
            transform: translateY(-1px);
        }

        .custom-controls {
            margin-top: 15px;
        }

        .custom-select {
            padding: 10px 20px;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
        }

        .custom-select:hover {
            background: #219a52;
            transform: translateY(-2px);
        }

        .chart-container {
            position: relative;
            height: 500px;
            margin: 20px;
        }

        .chart-wrapper {
            position: relative;
            height: 100%;
            width: 100%;
        }

        #priceChart {
            max-width: 100%;
            max-height: 100%;
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .legend-container {
            padding: 20px;
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
        }

        .legend-title {
            font-size: 1.2em;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 15px;
        }

        #coin-legend {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .coin-item {
            display: flex;
            align-items: center;
            padding: 12px;
            background: white;
            border-radius: 8px;
            border: 1px solid #e9ecef;
            transition: all 0.3s;
        }

        .coin-item:hover {
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transform: translateY(-1px);
        }

        .coin-color {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 12px;
            flex-shrink: 0;
        }

        .coin-symbol {
            font-weight: 600;
            color: #2c3e50;
            margin-right: 8px;
        }

        .coin-name {
            color: #6c757d;
            flex: 1;
        }

        .coin-performance {
            font-weight: 600;
            font-size: 0.9em;
        }

        .actions {
            padding: 20px;
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 10px 20px;
            border: 2px solid #3498db;
            background: white;
            color: #3498db;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
        }

        .action-btn:hover {
            background: #3498db;
            color: white;
            transform: translateY(-2px);
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 768px) {
            .method-controls {
                flex-direction: column;
                align-items: stretch;
            }

            .control-item {
                justify-content: space-between;
            }

            .time-controls {
                justify-content: center;
            }

            .actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Crypto Chart Comparison</h1>
            <p>Compare cryptocurrency performance over time</p>
        </div>

        <div class="controls">
            <!-- Method Selection -->
            <div class="control-group">
                <h3>Selection Method</h3>
                <div class="method-tabs">
                    <button class="method-tab active" data-method="market-cap">Market Cap</button>
                    <button class="method-tab" data-method="category">Category</button>
                    <button class="method-tab" data-method="custom">Custom</button>
                </div>
                
                <div class="method-controls">
                    <!-- Market Cap Controls -->
                    <div id="market-cap-group" class="control-item">
                        <label for="market-cap">Top by Market Cap:</label>
                        <select id="market-cap">
                            <option value="10">Top 10</option>
                            <option value="50">Top 50</option>
                            <option value="100">Top 100</option>
                            <option value="200">Top 200</option>
                            <option value="300">Top 300</option>
                        </select>
                    </div>

                    <!-- Category Controls -->
                    <div id="category-group" class="control-item hidden">
                        <label for="category">Category:</label>
                        <select id="category">
                            <option value="layer-1">L1s</option>
                            <option value="layer-2">L2s</option>
                            <option value="artificial-intelligence">AI</option>
                            <option value="meme-token">Memes</option>
                            <option value="gaming">Gaming</option>
                            <option value="real-world-assets">RWA</option>
                            <option value="decentralized-finance-defi">DeFi</option>
                        </select>
                    </div>

                    <!-- Coins Count -->
                    <div class="control-item">
                        <label for="coins-count">Show:</label>
                        <select id="coins-count">
                            <option value="5">5 coins</option>
                            <option value="10" selected>10 coins</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Time Period Controls -->
            <div class="control-group">
                <h3>Time Period</h3>
                <div class="time-controls">
                    <button class="time-btn active" data-period="30">30 Days</button>
                    <button class="time-btn" data-period="90">90 Days</button>
                    <button class="time-btn" data-period="180">180 Days</button>
                    <button class="time-btn" data-period="365">365 Days</button>
                </div>
            </div>

            <!-- Custom Selection -->
            <div class="control-group custom-controls">
                <h3>Custom Selection</h3>
                <button id="custom-select" class="custom-select">Select Custom Coins</button>
            </div>
        </div>

        <!-- Chart Container -->
        <div class="chart-container">
            <div class="chart-wrapper">
                <canvas id="priceChart"></canvas>
                <div id="loading-overlay" class="loading-overlay">
                    <div class="loading-spinner"></div>
                </div>
            </div>
        </div>

        <!-- Legend -->
        <div class="legend-container">
            <div class="legend-title">Coins Performance</div>
            <div id="coin-legend"></div>
        </div>

        <!-- Action Buttons -->
        <div class="actions">
            <button id="export-btn" class="action-btn">Export Chart</button>
            <button id="share-btn" class="action-btn">Share URL</button>
            <button id="embed-btn" class="action-btn">Embed Code</button>
            <button id="alert-btn" class="action-btn">Set Alert</button>
        </div>
    </div>

    <!-- Chart.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    
    <!-- Application Scripts -->
    <script src="main.js"></script>
    <script src="api.js"></script>
    <script src="chart.js"></script>
    <script src="controls.js"></script>
    <script src="custom-picker.js"></script>
</body>
</html>
